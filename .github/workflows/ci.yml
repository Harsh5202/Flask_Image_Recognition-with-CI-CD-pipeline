name: CI Pipeline

on:
  push:
    branches:
      - main  # Run on pushes made into the main branch
      - master
  pull_request:
    branches:
      - main  # Run on pull requests targeting the main branch
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest  # Specify the OS to run the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checks out your repository's code

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install your project dependencies
          pip install pylint  # Install pylint for code quality checks

      - name: Run Pylint
        run: |
          echo "Running Pylint on Python files..."
          pylint app.py model.py || true  # Run pylint on main files
          pylint test_*.py conftest.py || true  # Run pylint on test files
        continue-on-error: true  # Continue even if pylint finds issues

      - name: Run Pylint with Score
        run: |
          echo "Pylint Score Report:"
          pylint app.py model.py --exit-zero

      - name: Run All Tests with Pytest
        run: |
          echo "Running all tests with pytest..."
          pytest -v --tb=short  # Run all tests with verbose output

      - name: Generate Test Coverage Report
        run: |
          pip install pytest-cov
          pytest --cov=. --cov-report=term-missing --cov-report=html
        continue-on-error: true
